<div class="container-fluid" layout="column" layout-align="start center">
	<section class="container" layout="column" layout-margin style="max-width: 600px;">
		<md-input-container ng-repeat="opt in RegisterCtrl.registerOptions">
			<label>{{opt.label}}</label>
			<input type="opt.inputType" ng-bind="opt.model">
		</md-input-container>
		<md-button class="md-raised md-primary" ng-click="RegisterCtrl.reg()">Registrer</md-button>
	</section>
</div>
