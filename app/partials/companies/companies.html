<div id="page-companies" class="container-fluid" flex="column">
	<section class="container-fluid container-padding" layout="column" layout-align="center center">
			<h1 class="md-display-1">Bedrifter som deltar på Elektronikk- og Teknologidagen {{app.year}}</h1>
	</section>
	<section class="container-fluid" style="background: url(/assets/images/backgrounds/eloptic.jpg) center no-repeat; background-size: cover;">
		<div class="container-fluid" layout="column" layout-align="center center" style="background: rgba(255,255,255, 0.8);">
			<div class="container" layout="column" layout-align="center center">
				<div class="section-padding" layout-gt-sm="row" layout="column" layout-align-sm="center center" ng-repeat="company in pagecomp.companies.collaborators">
					<md-button flex="none" style="width: 200px; min-height: 150px; background: url({{company.logo}}) center no-repeat; background-size: contain;" aria-label="toProfile{{company.name}}" ng-href="{{company.homepage}}"></md-button>
					<div class="container container-padding">
						<div class="md-headline title-padding">{{company.name}} <span class="md-subhead">Samarbeidspartner</span></div>
						<p class="md-body-1">{{company.description}}</p>
					</div>
				</div>
			</div>
		</div>
	</section>

	<section class="container-fluid section-padding-2x" layout="column" layout-align="center center">
		<div class="container" layout="row" layout-align="center center" layout-wrap>
			<md-button ng-repeat="sponsor in pagecomp.companies.partners" aria-label="toProfile{{sponsor.name}}" style="height: 100px; width:150px; background: url({{sponsor.logo}}) center no-repeat; background-size: contain;" ng-href="{{sponsor.homepage}}">
			</md-button>
		</div>
	</section>
	<section class="container-fluid container-padding" layout="column" layout-align="center center" ng-hide="false">
			<h1 class="md-title">Det er fortsatt åpent for påmelding for bedrifter</h1>
	</section>
</div>
