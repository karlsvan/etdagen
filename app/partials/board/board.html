<div class="et-section flex-row-center red darken-4">
	<div class="container">
		<ul class="vcards">
			<li class="card vcard waves-effect waves-red grey lighten-4" ng-repeat="person in active">
				<div class="vcard-image circular" style="background-image: url(assets/images/boards/{{person.img}})">
				</div>
				<p>
					<span>{{person.name}}</span><br>
					{{person.position}}<br>
					<a href="mailto:{{person.email}}">{{person.email}}</a>
				</p>
			</li>
		</ul>
	</div>
</div>
<div class="container">
	<div class="paginator">
		<ul class="pagination">
			<li class="disabled"><a href="#!"><i class="fa fa-chevron-left"></i></a></li>
			<li class="waves-effect" ng-repeat="board in boards"><a ng-click="setNewActive(board.scope)">{{board.linkname}}</a></li>
			<li class="active"><a href="#!">Nåværende</a></li>
			<li class="waves-effect"><a href="#!">2015</a></li>
			<li class="waves-effect"><a href="#!">2014</a></li>
			<li class="waves-effect"><a href="#!">2013</a></li>
			<li class="waves-effect"><a href="#!">2012</a></li>
			<li class="waves-effect"><a href="#!">2011</a></li>
			<li class="waves-effect"><a href="#!">2010</a></li>
			<li class="waves-effect"><a href="#!"><i class="fa fa-chevron-right"></i></a></li>
		</ul>
	</div>
</div>
