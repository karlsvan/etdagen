<div class="login-container">
	<div class="flex-col">
		<h4 class="login-header">Logg inn til E&amp;T-dagen med</h4>
		<div class="flex-col login-btn-group-vertical login-content" role="group">
			<a class="btn btn-raised btn-rounded btn-primary btn-sm" href="../auth/facebook">Facebook</a>
			<a class="btn btn-raised btn-rounded btn-warning btn-sm" href="../auth/google" >Gmail</a>
			<div class="btn btn-raised btn-rounded btn-info btn-sm" disabled>Feide</div>
		</div>
		<div class="login-separator"><span class="separator-text">eller</span></div>

		<h4 class="login-header">Logg inn med E&amp;T-konto</h4>

		<form name="loginForm" class="flex-col login-content" ng-submit="LOGIN.login(credentials)">
			<div class="form-group">
			    <input class="form-control floating-label" id="focusedInput" type="text" placeholder="Epost" ng-model="credentials.username">
			</div>
			<div class="form-group">
			    <input class="form-control floating-label" id="focusedInput" type="Password" placeholder="Passord" ng-model="credentials.password">
			</div>
			<button type="submit" class="btn btn-raised btn-primary">Logg inn</button>
		</form>

		<div class="flex-row-between">
			<a>Glemt Passord?</a>
			<p>|</p>
			<a href="" ng-click="LOGIN.adduser()">Opprett ny konto</a>
		</div>
	</div>
</div>

<script>$.material.init()</script>
