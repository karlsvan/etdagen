<div class="container-fluid" layout="column" layout-align="center center">
	<div class="container" layout="row">
		<div style="width: 340px; padding: 0 2em;" layout="column">
			<md-input-container>
				<label>Brukere</label>
				<input type="text" ng-model="SearchCtrl.searchOptions.searchString" ng-change="SearchCtrl.update()">
			</md-input-container>
			<md-checkbox ng-model="SearchCtrl.searchOptions.companies" aria-label="companies-checkbox">Bedrifter</md-checkbox>
			<md-checkbox ng-model="SearchCtrl.searchOptions.students" aria-label="students-checkbox">Studenter</md-checkbox>
			<md-checkbox ng-model="SearchCtrl.searchOptions.tags" aria-label="tags-checkbox">Tags</md-checkbox>
			<et-tags ng-if="SearchCtrl.searchOptions.tags" requirematch=true></et-tags>

		</div>
		<md-content flex>
			<md-list>
				<div ng-show="SearchCtrl.searchOptions.companies">
					<md-list-item ng-repeat="user in SearchCtrl.users | filter:SearchCtrl.searchOptions.searchString  | filter:{usertype:'bedrift'}" ng-click="">
						<img src="{{user.img}}" alt="" class="md-avatar">
						<p>{{user.name}}</p>
						<i class="fa fa-building"></i>
					</md-list-item>
				</div>
				<div ng-show="SearchCtrl.searchOptions.students">
					<md-list-item ng-repeat="user in SearchCtrl.users | filter:SearchCtrl.searchOptions.searchString | filter:{usertype:'student'}" ui-sref="user({})">
						<img src="{{user.img}}" alt="" class="md-avatar">
						<p>{{user.name}}</p>
						<i class="fa fa-user"></i>
					</md-list-item>
				</div>
			</md-list>
		</md-content>
	</div>
</div>
